<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Company - Banner with Overlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow-x: hidden;
        }
        
        /* Banner One Styles */
        .banner-one {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .banner-carousel .slide-item {
            position: relative;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
        }
        
        /* Dark overlay for better text visibility */
        .banner-carousel .slide-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }
        
        .auto-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
            z-index: 2; /* Ensure content is above the overlay */
        }
        
        .content-box {
            color: #fff;
            max-width: 650px;
            padding: 40px;
            position: relative;
        }
        
        .content-box .title {
            font-size: 18px;
            font-weight: 500;
            color: #f8f8f8;
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .content-box h2 {
            font-size: 60px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .content-box .text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #f0f0f0;
        }
        
        .video-link a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .video-link a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .video-link i {
            font-size: 20px;
            margin-left: 5px;
        }
        
        /* Owl Carousel Dots */
        .owl-theme .owl-dots {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 5;
        }
        
        .owl-theme .owl-dots .owl-dot span {
            width: 12px;
            height: 12px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.5);
            display: block;
            transition: opacity 0.2s ease;
            border-radius: 50%;
        }
        
        .owl-theme .owl-dots .owl-dot.active span,
        .owl-theme .owl-dots .owl-dot:hover span {
            background: #fff;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .content-box h2 {
                font-size: 45px;
            }
        }
        
        @media (max-width: 768px) {
            .content-box {
                text-align: center;
                padding: 20px;
            }
            
            .content-box h2 {
                font-size: 36px;
            }
            
            .content-box .text {
                font-size: 16px;
            }
            
            .video-link a {
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 576px) {
            .content-box h2 {
                font-size: 28px;
            }
            
            .content-box .title {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<!-- Banner Section -->
<section class="banner-one banner-section-two">
    <div class="banner-carousel owl-carousel owl-theme">
        <!-- Slide Item -->
        <div class="slide-item" style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80');">
            <div class="auto-container">
                <div class="content-box">
                    <span class="title">Residence</span>
                    <h2>Building Dreams <br> With Precision</h2>
                    <div class="text">Quality construction that stands the test of time</div>
                    <div class="video-link">
                        <a href="https://www.youtube.com/watch?v=Fvae8nxzVz4" data-fancybox="gallery" data-caption=""><i class="icon fa fa-play" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide Item -->
        <div class="slide-item" style="background-image: url('https://images.unsplash.com/photo-1628744404730-5e143358539b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80');">
            <div class="auto-container">
                <div class="content-box">
                    <span class="title">Construction</span>
                    <h2>Expert Construction <br> Solutions</h2>
                    <div class="text">From foundation to finish, we deliver excellence</div>
                    <div class="video-link">
                        <a href="https://www.youtube.com/watch?v=Fvae8nxzVz4" data-fancybox="gallery" data-caption=""><i class="icon fa fa-play" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide Item -->
        <div class="slide-item" style="background-image: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80');">
            <div class="auto-container">
                <div class="content-box">
                    <span class="title">Residence</span>
                    <h2>Quality Craftsmanship <br> Guaranteed</h2>
                    <div class="text">Building relationships as strong as our structures</div>
                    <div class="video-link">
                        <a href="https://www.youtube.com/watch?v=Fvae8nxzVz4" data-fancybox="gallery" data-caption=""><i class="icon fa fa-play" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Banner Section -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
<script>
    $(document).ready(function(){
        $('.banner-carousel').owlCarousel({
            loop: true,
            margin: 0,
            nav: false,
            dots: true,
            autoplay: true,
            autoplayTimeout: 6000,
            smartSpeed: 1000,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 1
                },
                1000: {
                    items: 1
                }
            }
        });
        
        // Initialize Fancybox for video popups
        $('[data-fancybox]').fancybox({
            youtube: {
                controls: 0,
                showinfo: 0
            }
        });
    });
</script>

</body>
</html>
